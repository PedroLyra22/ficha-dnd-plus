<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Selecione a classe</title>
</head>
<body>
<label for="busca-classe">Digite para filtrar:</label>
<input type="text" id="busca-classe" placeholder="Buscar opção...">

<br><br>

<label for="opcoes-classe">Opções:</label>
<select id="opcoes-classe" size="5">
  <option value="guerreiro">Guerreiro</option>
  <option value="mago">Mago</option>
  <option value="cacador">Caçador</option>
  <option value="clerigo">Clérigo</option>
  <option value="bardo">Bardo</option>
  <option value="druida">Druida</option>
  <option value="paladino">Paladino</option>
  <option value="barbaro">Bárbaro</option>
  <option value="monge">Monge</option>
  <option value="ladino">Ladino</option>
  <option value="feiticeiro">Feiticeiro</option>
  <option value="bruxo">Bruxo</option>

</select>

<script src="escolha_classe.js"></script>
</body>
</html>
