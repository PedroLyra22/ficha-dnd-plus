<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha D&D 5e - Página 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Ficha de Personagem - D&D 5e</h1>
    <form id="ficha" autocomplete="on">
        <div class="grid">
            <div class="form-group"><label>Nome do Personagem</label><input type="text" name="nome_personagem" autocomplete="name"></div>
            <div class="form-group">
                <label>Classe</label>
                <select name="classe">
                    <option value="0">Selecione</option>
                </select>
            </div>
            <div class="form-group">
                <label>Nível</label>
                <input type="number" name="nivel" min="1" max="20" autocomplete="name">
            </div>
            <div class="form-group">
                <label>Raça</label>
                <select name="raca">
                    <option value="0">Selecione</option>
                </select>
            </div>
            <div class="form-group">
                <label>Antecedente</label>
                <select name="antecedente">
                    <option value="0">Selecione</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tendência</label>
                <select name="tendencia">
                    <option value="0">Selecione</option>
                </select>
            </div>
            <div class="form-group"><label>Nome do Jogador</label><input type="text" name="nome_jogador" autocomplete="name"></div>
            <div class="form-group"><label>Pontos de Experiência</label><input type="number" name="xp" autocomplete="off"></div>
        </div>

        <h2>Atributos</h2>
        <div class="grid atributos">
            <div class="form-group"><label>Força</label><input type="number" name="forca" autocomplete="on"></div>
            <div class="form-group"><label>Destreza</label><input type="number" name="destreza" autocomplete="off"></div>
            <div class="form-group"><label>Constituição</label><input type="number" name="constituicao" autocomplete="off"></div>
            <div class="form-group"><label>Inteligência</label><input type="number" name="inteligencia" autocomplete="off"></div>
            <div class="form-group"><label>Sabedoria</label><input type="number" name="sabedoria" autocomplete="off"></div>
            <div class="form-group"><label>Carisma</label><input type="number" name="carisma" autocomplete="off"></div>
        </div>

        <h2>Combate</h2>
        <div class="grid">
            <div class="form-group"><label>Classe de Armadura (CA)</label><input type="number" name="ca" autocomplete="off"></div>
            <div class="form-group"><label>Iniciativa</label><input type="text" name="iniciativa" autocomplete="off"></div>
            <div class="form-group"><label>Deslocamento</label><input type="text" name="deslocamento" autocomplete="off"></div>
            <div class="form-group"><label>Pontos de Vida Totais</label><input type="number" name="pv_total" autocomplete="off"></div>
            <div class="form-group"><label>Pontos de Vida Atuais</label><input type="number" name="pv_atuais" autocomplete="off"></div>
            <div class="form-group"><label>Pontos de Vida Temporários</label><input type="number" name="pv_temporarios" autocomplete="off"></div>
            <div class="form-group"><label>Dados de Vida</label><input type="text" name="dados_vida" autocomplete="off"></div>
            <div class="form-group"><label>Bônus de Proficiência</label><input type="text" name="bonus_prof" autocomplete="off"></div>
            <div class="form-group"><label>Inspiração</label><input type="text" name="inspiracao" autocomplete="off"></div>
        </div>

        <h2>Testes de Resistência</h2>
        <div class="grid">
            <div class="form-group"><label>Força</label><input type="text" name="teste_for" autocomplete="off"></div>
            <div class="form-group"><label>Destreza</label><input type="text" name="teste_des" autocomplete="off"></div>
            <div class="form-group"><label>Constituição</label><input type="text" name="teste_con" autocomplete="off"></div>
            <div class="form-group"><label>Inteligência</label><input type="text" name="teste_int" autocomplete="off"></div>
            <div class="form-group"><label>Sabedoria</label><input type="text" name="teste_sab" autocomplete="off"></div>
            <div class="form-group"><label>Carisma</label><input type="text" name="teste_car" autocomplete="off"></div>
        </div>

        <h2>Sabedoria Passiva</h2>
        <div class="form-group"><input type="text" name="sabedoria_passiva" autocomplete="off"></div>

        <h2>Perícias</h2>
        <div class="grid">
            <div class="form-group"><label>Acrobacia</label><input type="text" name="acrobacia" autocomplete="off"></div>
            <div class="form-group"><label>Arcanismo</label><input type="text" name="arcanismo" autocomplete="off"></div>
            <div class="form-group"><label>Atletismo</label><input type="text" name="atletismo" autocomplete="off"></div>
            <div class="form-group"><label>Atuação</label><input type="text" name="atuacao" autocomplete="off"></div>
            <div class="form-group"><label>Blefar</label><input type="text" name="blefar" autocomplete="off"></div>
            <div class="form-group"><label>Furtividade</label><input type="text" name="furtividade" autocomplete="off"></div>
            <div class="form-group"><label>História</label><input type="text" name="historia" autocomplete="off"></div>
            <div class="form-group"><label>Intimidação</label><input type="text" name="intimidacao" autocomplete="off"></div>
            <div class="form-group"><label>Intuição</label><input type="text" name="intuicao" autocomplete="off"></div>
            <div class="form-group"><label>Investigação</label><input type="text" name="investigacao" autocomplete="off"></div>
            <div class="form-group"><label>Lidar com Animais</label><input type="text" name="animais" autocomplete="off"></div>
            <div class="form-group"><label>Medicina</label><input type="text" name="medicina" autocomplete="off"></div>
            <div class="form-group"><label>Natureza</label><input type="text" name="natureza" autocomplete="off"></div>
            <div class="form-group"><label>Percepção</label><input type="text" name="percepcao" autocomplete="off"></div>
            <div class="form-group"><label>Persuasão</label><input type="text" name="persuasao" autocomplete="off"></div>
            <div class="form-group"><label>Prestidigitação</label><input type="text" name="prestidigitacao" autocomplete="off"></div>
            <div class="form-group"><label>Religião</label><input type="text" name="religiao" autocomplete="off"></div>
            <div class="form-group"><label>Sobrevivência</label><input type="text" name="sobrevivencia" autocomplete="off"></div>
        </div>

        <h2>Outros</h2>
        <div class="grid">
            <div class="form-group"><label>Idiomas e Outras Proficiências</label><textarea name="idiomas" autocomplete="off"></textarea></div>
            <div class="form-group"><label>Equipamento</label><textarea name="equipamento" autocomplete="off"></textarea></div>
            <div class="form-group"><label>PC</label><input type="number" name="pc" autocomplete="off"></div>
            <div class="form-group"><label>PP</label><input type="number" name="pp" autocomplete="off"></div>
            <div class="form-group"><label>PO</label><input type="number" name="po" autocomplete="off"></div>
            <div class="form-group"><label>PE</label><input type="number" name="pe" autocomplete="off"></div>
            <div class="form-group"><label>PL</label><input type="number" name="pl" autocomplete="off"></div>
        </div>

        <h2>Ataques e Magias</h2>
        <div class="grid">
            <div class="form-group"><label>Ataque 1</label><input type="text" name="ataque1" autocomplete="off"></div>
            <div class="form-group"><label>Bônus</label><input type="text" name="ataque1_bonus" autocomplete="off"></div>
            <div class="form-group"><label>Dano/Tipo</label><input type="text" name="ataque1_dano" autocomplete="off"></div>
            <div class="form-group"><label>Ataque 2</label><input type="text" name="ataque2" autocomplete="off"></div>
            <div class="form-group"><label>Bônus</label><input type="text" name="ataque2_bonus" autocomplete="off"></div>
            <div class="form-group"><label>Dano/Tipo</label><input type="text" name="ataque2_dano" autocomplete="off"></div>
            <div class="form-group"><label>Ataque 3</label><input type="text" name="ataque3" autocomplete="off"></div>
            <div class="form-group"><label>Bônus</label><input type="text" name="ataque3_bonus" autocomplete="off"></div>
            <div class="form-group"><label>Dano/Tipo</label><input type="text" name="ataque3_dano" autocomplete="off"></div>
            <div class="form-group full"><label>Outros Ataques e Magias</label><textarea name="outros_ataques" autocomplete="off"></textarea></div>
        </div>

        <h2>Características e Habilidades</h2>
        <div class="form-group">
            <textarea name="caracteristicas" rows="4" autocomplete="off"></textarea>
        </div>

        <h2>Testes contra a Morte</h2>
        <div class="grid">
            <div class="form-group"><label>Sucessos</label><input type="number" name="morte_sucessos" min="0" max="3" autocomplete="off"></div>
            <div class="form-group"><label>Falhas</label><input type="number" name="morte_falhas" min="0" max="3" autocomplete="off"></div>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
