{% extends "base.html" %}

{% block content %}
    <h1>Selecione a Classe do Personagem</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.character_class.label }}<br>
            {{ form.character_class(class="form-control") }}
            {% for error in form.character_class.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
