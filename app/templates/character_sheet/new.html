<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Personagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="card-title text-center mb-4">Criar Novo Personagem</h1>

            <form method="POST" action="{{ url_for('create_character', config_sheet_id=config_sheet.id) }}">
                <div class="mb-3">
                    <label for="characterName" class="form-label">Nome do Personagem</label>
                    <input type="text" class="form-control" id="characterName" name="character_name" required>
                </div>

                <div class="mb-3">
                    <label for="classType" class="form-label">Tipo de Classe</label>
                    <select class="form-select" id="classType" name="class_type" required>
                        <option value="">Selecione uma Classe</option>
                        {% for class_type in class_types %}
                            <option value="{{ class_type.id }}">{{ class_type.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Criar Personagem</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
