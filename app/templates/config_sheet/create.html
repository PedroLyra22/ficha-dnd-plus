<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Configuração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-4">
        <h1>Nova Configuração</h1>

        <form method="POST" action="{{ url_for('create_config') }}">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="homebrew" id="homebrew">
                            <label class="form-check-label" for="homebrew">
                                Permitir Conteúdo Homebrew
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="expanded_rules" id="expanded_rules">
                            <label class="form-check-label" for="expanded_rules">
                                Usar Regras Expandidas
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="dice_rolling" id="dice_rolling">
                            <label class="form-check-label" for="dice_rolling">
                                Habilitar Rolagem de Dados na Ficha
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="advancement_type" class="form-label">Tipo de Avanço de Personagem</label>
                        <select class="form-select" id="advancement_type" name="advancement_type">
                            {% for type in advancement_types %}
                                <option value="{{ type.name }}" {% if type.name == 'MILESTONE' %}selected{% endif %}>
                                    {{ type.value }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a href="{{ url_for('list_configs') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
